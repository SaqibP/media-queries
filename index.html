<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Media Queries</title>
  </head>
  <body>
    
    <div class="card-body">
      <div class="title">
        Completely Working Media Queries For All Devices With Its Display
      </div>
      <div class="btn-group btn-group-sm flex-wrap mb-3">
        <span class="pe-none btn btn-primary d-inline-block d-sm-none">XS</span
        ><span class="pe-none btn btn-secondary d-none d-sm-inline-block"
          >XS</span
        ><span
          class="pe-none btn btn-primary d-none d-sm-inline-block d-md-none"
          >SM</span
        ><span class="pe-none btn btn-secondary d-sm-none d-md-inline-block"
          >SM</span
        ><span
          class="pe-none btn btn-primary d-none d-md-inline-block d-lg-none"
          >MD</span
        ><span class="pe-none btn btn-secondary d-md-none d-lg-inline-block"
          >MD</span
        ><span
          class="pe-none btn btn-primary d-none d-lg-inline-block d-xl-none"
          >LG</span
        ><span class="pe-none btn btn-secondary d-lg-none d-xl-inline-block"
          >LG</span
        ><span
          class="pe-none btn btn-primary d-none d-xl-inline-block d-xxl-none"
          >XL</span
        ><span class="pe-none btn btn-secondary d-xl-none d-xxl-inline-block"
          >XL</span
        ><span class="pe-none btn btn-primary d-none d-xxl-inline-block"
          >XXL</span
        ><span class="pe-none btn btn-secondary d-xxl-none">XXL</span>
      </div>
      <small class="d-block d-sm-none">Extra small: &lt;576px</small
      ><small class="d-none d-sm-block d-md-none">Small: ≥576px</small
      ><small class="d-none d-md-block d-lg-none">Medium: ≥768px</small
      ><small class="d-none d-lg-block d-xl-none">Large: ≥992px</small
      ><small class="d-none d-xl-block d-xxl-none">Extra large: ≥1200px</small
      ><small class="d-none d-xxl-block">Extra extra large: ≥1400px</small>
    </div>
    <script src="/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
